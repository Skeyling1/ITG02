{% extends 'shop/layout.html' %}

{% block title %}
    <title>ваши заказы</title>
{% endblock %}

{% block content %}

    <p>{{ username }} ваши заказы</p>

{% if orders %}
				{% for order in orders %}
					<div>
						<h3> {{ username }} </h3>
						<p> {{ order.goods }} </p>
					</div>
				{% endfor %}
{% else %}
		<h4>Товары пока не выбраны.</h4>
{% endif %}


{% endblock %}
