{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="{% static 'shop/css/shop.css' %}">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="icon" href="{% static 'shop/favicon.ico' %}" type="image/x-icon">
    {% block title %}
    <title>титул меняется</title>
    {% endblock %}
</head>
<body>

    <div class="container-fluid">
        <div class="row">
            <aside class="col-md-3 bg-light p-4">
                {% include 'shop/nav.html' %}
            </aside>

            <main class="col-md-9 p-4">
                <h1 class="text-center">Добро пожаловать в наш магазин!</h1>

                {% block content %}
                    <p class="mt-4">Здесь будет ваш контент.</p>
                {% endblock %}
            </main>
        </div>
    </div>
    <footer class="footer">
        {% include 'shop/footer.html' %}
    </footer>


    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
